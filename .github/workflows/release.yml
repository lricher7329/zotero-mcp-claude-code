name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: zotero-mcp-plugin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: zotero-mcp-plugin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Get version from package.json
        id: plugin-info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zotero-mcp-plugin/.scaffold/build/zotero-mcp-for-claude-code.xpi
            zotero-mcp-plugin/update.json
          tag_name: v${{ steps.plugin-info.outputs.version }}
          name: v${{ steps.plugin-info.outputs.version }}
          draft: false
          prerelease: false
